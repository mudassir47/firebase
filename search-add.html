<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* You can style the elements as you wish */
       /* Reset default margin and padding */
body {
    margin: 0;
    padding: 0;
  
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Navbar styling */
.navbar {
    background-color: #333;
    padding: 10px 0;
}

.navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

.navbar ul li {
    display: inline;
    margin-right: 20px;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
}

.navbar ul li a:hover {
    color: #ddd;
}

/* Main container */
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

/* Search container */
.search-container {
    /* display: flex; */
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.input-group {
    flex: 1;
    margin-right: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Code container */
.code-container {
    margin-top: 20px;
}

textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 14px;
    resize: vertical;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="store-text.html">Add text to firebase</a></li>
            <li><a href="search-add.html"> search firebase data </a></li>
            <li><a href="home.html">Add data to listview</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="search-container">
        <input type="text" id="searchDataInput" placeholder="Enter search data id">
        <input type="text" id="listDataInput" placeholder="Enter list data search id">
       
        <button onclick="generateCode()">Generate Code</button>
        <textarea id="generatedCode" rows="10" readonly></textarea>
    </div>

    <script>
        function generateCode() {
            const searchDataInput = document.getElementById('searchDataInput').value.trim().replace(/\s+/g, '_'); // Sanitize input for variable naming
            const listDataInput = document.getElementById('listDataInput').value.trim();

            const generatedCode = `function searchUsers() {
                const ${searchDataInput} = document.getElementById("${searchDataInput}");
                const filter = ${searchDataInput}.value.toUpperCase();
                const ${listDataInput} = document.querySelectorAll("${listDataInput}");

                ${listDataInput}.forEach((item) => {
                    const textContent = item.textContent || item.innerText;
                    if (textContent.toUpperCase().indexOf(filter) > -1) {
                        item.style.display = "";
                    } else {
                        item.style.display = "none";
                    }
                });
            }
            document.getElementById("${searchDataInput}").addEventListener("input", searchUsers);`; // Binding the event listener to the input element
          
            document.getElementById('generatedCode').value = generatedCode;
        }
    </script>
</body>
</html>
